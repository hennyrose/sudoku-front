version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm --version
        - node --version
        - echo "Installing dependencies..."
        - npm ci
    build:
      commands:
        - echo "Starting build..."
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*